<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .titulo {
            color: red;
            font-weight: bold;
            font-size: 24px; /* Você pode ajustar o tamanho conforme necessário */
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div>
            <img src="logo.png" 
            width="100"
            height="100">
            <span class="titulo" 
            style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Bem-vindo à Minha Página</span>
        </div>
            
 
        <div id="profile" class="profile-info">
            <p><strong>Nome:</strong> <span id="name">Carregando...</span></p>
            <p><strong>Idade:</strong> <span id="age">Carregando...</span></p>
            <p><strong>Sobre Mim:</strong> <span id="aboutme">Carregando...</span></p>
        </div>
    </div>

    <script>
        // Função para buscar dados da API e atualizar a página
        async function fetchUserData() {
            try {
                const response = await fetch('https://e699-177-91-39-96.ngrok-free.app/api/user');
                if (!response.ok) {
                    throw new Error('Erro ao buscar dados do usuário');
                }
                const data = await response.json();
                
                document.getElementById('name').textContent = data.name;
                document.getElementById('age').textContent = data.age;
                document.getElementById('aboutme').textContent = data.aboutme;
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('profile').innerHTML = '<p>Erro ao carregar dados.</p>';
            }
        }

        // Chama a função para buscar e exibir dados ao carregar a página
        window.onload = fetchUserData;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perfil do Usuário</h1>
        <div id="profile" class="profile-info">
            <p><strong>Nome:</strong> <span id="name">Carregando...</span></p>
            <p><strong>Idade:</strong> <span id="age">Carregando...</span></p>
            <p><strong>Sobre Mim:</strong> <span id="aboutme">Carregando...</span></p>
        </div>
    </div>

    <script>
        // Função para buscar dados da API e atualizar a página
        async function fetchUserData() {
            try {
                const response = await fetch('https://e699-177-91-39-96.ngrok-free.app/api/user');
                if (!response.ok) {
                    throw new Error('Erro ao buscar dados do usuário');
                }
                const data = await response.json();
                
                document.getElementById('name').textContent = data.name;
                document.getElementById('age').textContent = data.age;
                document.getElementById('aboutme').textContent = data.aboutme;
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('profile').innerHTML = '<p>Erro ao carregar dados.</p>';
            }
        }

        // Chama a função para buscar e exibir dados ao carregar a página
        window.onload = fetchUserData;
    </script>
</body>
</html>
